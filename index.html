<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <section class="hero">
      <div class="hero-img-container">
        <img src="/heart.jpg" alt="">
        
        <div class="hero-img-logo">
          <img src="/everyday_logo_red.png" alt="">
        </div>

      </div>

      <div class="fade-overlay"></div>
      <div class="overlay">
        <svg width="100%" height="100%">
          <defs>
            <mask id="logoRevealMask">
            <rect width="100%" height="100%" fill="white"/>
            <path id="logo-mask"></path>
          </mask>
          </defs>
          <rect 
            width="100%" 
            height="100%" 
            fill="#111117" 
            mask="url(#logoRevealMask)"/>
        </svg> 
      </div>

      <div class="logo-container"></div>

      <div class="overlay-copy">
        <h1>Everday Agency</h1>
      </div>
    </section>
    <section class="outro">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, quaerat nulla iusto quibusdam dolores in ea libero dolor? Officia consequuntur, blanditiis illum excepturi voluptate voluptatibus! Officia quis minima nulla aspernatur.</p>
    </section>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/components/logo.js"></script>
  </body>
</html>
